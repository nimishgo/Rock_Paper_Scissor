<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <title>Rock Paper Scissor</title>
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper and Scissors</h1>
    
    <div class="container">
        <div><img src="./images/laptop-computer-svgrepo-com.svg" alt="laptop"></div>
        <h2>Vs.</h2>
        <div class="incontainer">
            <button className="ROCK"><img src="./images/rock.svg" alt="Rock"></button>
            <button className="PAPER"><img src="./images/paper.svg" alt="Paper"></button>
            <button className="SCISSOR"><img src="./images/scissor.svg" alt="Scissor"></button>
        </div>
    
    </div>
    
    <div class="container1">
        <p class="_currents">User choice : <span class="currents"></span> </p>
        <p class="_playerScore">Computer choice : <span class="playerScore"></span></p>
        <p class="_computerScore">Computer Score : <span class="computerPoints">0</span> </p>
        <p class="_playerPoints">Player Score : <span class="playerPoints">0</span></p>
        <p class="_Result">Result : <span class="Result"></span></p>
    </div>

</body>
</html>
